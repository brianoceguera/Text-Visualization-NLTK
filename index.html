<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Textbook Visualization</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>

  <body>
    <h1>Please upload a textbook.</h1>
    <h2>Textbook must be a ".txt" file with UTF-8 encoding.</h2>
    <h3>Files larger than 8 MB are ignored.</h3>
    <form method="POST" name="fileupload" enctype="multipart/form-data">
      <!--Limit upload to 8mbytes -->
      <input type="hidden" name="MAX_FILE_SIZE" value="8000000"/>
      <input class="fin" type="file" name="userfile"/>
      <input class="submit" type="submit" value="Upload"/>
    </form>
    <div></div>
    <div id="word-cloud"></div>

    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script type="text/javascript" src="d3/d3.layout.cloud.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
